<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Pet Mart</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <link rel='stylesheet' href='styles.css'>
</head>

<body>
    <header id='header'>
        <div id='logo'>
            <img id='header-img' src='https://logowik.com/content/uploads/images/animal-care-pet91179.logowik.com.webp'
                width='100'>
            <p id='logo-name'>Pet Mart</p>
        </div>
        <nav id='nav-bar'>
            <ul>
                <li><a href='#products' class='nav-link'>Products</a></li>
                <li><a href='#services' class='nav-link'>Services</a></li>
                <li><a href='#how-it-works' class='nav-link'>How it works</a></li>
                <li><a href='#prices' class='nav-link'>Prices</a></li>
            </ul>
        </nav>
    </header>
    <div id='hero'>
        <h2>Get connected with us</h2>
        <form id='form' action='https://www.freecodecamp.com/email-submit'>
            <input type='email' id='email' name='email' placeholder='Enter your email address'>
            <input type='submit' id='submit' value='Confirm'>
        </form>
    </div>
    <section id='container'>
        <div id='products'>
            <i class="fas fa-bone" style="color: #B197FC;"></i>
            <i class="fas fa-clinic-medical" style="color: #B197FC;"></i>
            <i class="fas fa-futbol" style="color: #B197FC;"></i>
        </div>
        <div id='services'>
            <i class="fas fa-cut" style="color: #B197FC;"></i>
            <i class="fas fa-dog" style="color: #B197FC;"></i>
        </div>
        <div id='how-it-works'>
            <iframe id='video' width="560" height="315"
                src="https://www.youtube.com/embed/XOHXSXF3mUo?si=rHFyTJTEEezm3Pjn" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div id='prices'></div>
    </section>
    <section id='footer'>
    </section>
</body>
<html>
